<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify- music for your every mood</title>

<body>
    <nav>

    </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="time" id="ProgressBar" value=0 min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width=45px alt="song playing" id="gif"> <span id="masterSongName">Angel with a shotgun</span> 
        </div>
    </div>
